<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product - Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <h2>This is ablout products</h2>
    <table>
        <thead>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Desc</th>
        </thead>
        <tbody id="productTableBody">

        </tbody>
    </table>
</body>
<script>
    const token = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySUQiOjEsImVtYWlsIjoiYWRtaW5AZ21haWwuY29tIiwiaWF0IjoxNzA2NDI5NDA0LCJleHAiOjE3MDY0MzMwMDR9.QXyzUNHOnNJCaJ7bD5-tg93GyyZzTnO6vVyU7JHupEs";

    fetch("http://localhost:3000/api/products", {
        headers: {
            'Authorization': token
        }
    })
        .then(res => res.json())
        .then(data => {
            const tableBody = document.getElementById('productTableBody');

            data.forEach((item) => {

                const row = document.createElement('tr');

                const idCell1 = document.createElement('td');
                idCell1.textContent = item.id;
                row.appendChild(idCell1);

                const idCell2 = document.createElement('td');
                idCell2.textContent = item.name;
                row.appendChild(idCell2);

                const idCell3 = document.createElement('td');
                idCell3.textContent = item.desc;
                row.appendChild(idCell3);

                const idCell4 = document.createElement('td');
                idCell4.textContent = item.price;
                row.appendChild(idCell4);

                tableBody.appendChild(row);

            });
        })
        .catch(error => {
            console.error('Error fetching data:', error);
        });

</script>

</html>
